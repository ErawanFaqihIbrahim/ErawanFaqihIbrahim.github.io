<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>
        Pendaftaran ISE!
    </title>

</head>
<script>
    function cekform() {
        var nrp = document.getElementById("nrp").value;
        if (nrp.length == 0){
            document.getElementById("errornrp").innerHTML = "NRP harus diisi";
            return false;
        }
        else if (isNaN(nrp)){
            document.getElementById("errornrp").innerHTML = "NRP harus berupa angka";
            return false;
        }
        else if (nrp.length <10 ^ nrp.length >10){
            document.getElementById("errornrp").innerHTML = "NRP harus berisi 10 angka";
            return false;
        }

        var nama = document.getElementById("nama").value;
        if (nama <= 0 ) {
            document.getElementById("errornama").innerHTML = "Nama harus diisi, minimal 3 huruf!";
            return false;
        }
        else if (nama < 3){
            document.getElementById("errornama").innerHTML = "Nama harus diisi !";
            return false;
        }
        else if (nama.match(/\d+/g)){
            document.getElementById("errornama").innerHTML = "Nama tidak boleh ada angka !"; 
            return false;
        }
 
    }
</script>


<body>
    <center><h5>Erawan Faqih Ibrahim</h5>
    <h6> 5026211001 </h6> </center>   

    <div class="container">
        <h2> Isi Formulir Berikut! </h2>

        <form method="get" action="http://www.google.com/" onsubmit="return cekform();">
            <div class="form-group">
                <label for="nrp">NRP</label>
                <input type="text" id="nrp" name="nrp" placeholder="Masukkan 10 digit NRP" class="form-control">
                <!-- bisa juga nambahin pake required -->
                <h6 style="color : maroon;" id="errornrp"></h6>
            </div>

            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" class="form-control">
                <h6 style="color : maroon;" id="errornama"></h6>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>
