<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>
        Pendaftaran ISE!
    </title>

    <script>
        function cekForm() {
            let validation = true

            document.getElementById("errorNrp").innerHTML = ""
            document.getElementById("errorNama").innerHTML = ""
            // Validasi NRP
            let nrp = document.getElementById("nrp").value
            if (isNaN(nrp) || nrp.length == 0) {
                document.getElementById("errorNrp").innerHTML += "NRP Harus Angka !<br>"
                validation = false;
            }

            if (nrp.length < 1) {
                document.getElementById("errorNrp").innerHTML += "NRP Harus Diisi !<br>"
                validation = false;
            }

            if (nrp.length != 10) {
                document.getElementById("errorNrp").innerHTML += "Isi 10 Digit NRP !<br>"
                validation = false;
            }

            let nama = document.getElementById("nama").value
            if (!isNaN(nama)) {
                document.getElementById("errorNama").innerHTML += "Nama tidak boleh terdapat angka<br>"
                validation = false;
            }

            if (nama.length < 3) {
                document.getElementById("errorNama").innerHTML += "Nama harus lebih dari 3 huruf<br>"
                validation = false;
            }

            if (nama.length < 1) {
                document.getElementById("errorNama").innerHTML += "Isi Nama Anda !<br>"
                validation = false;
            }

            return validation;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Pendaftaran ISE</h2>
        <form method="get" action="http://www.google.com/" onsubmit="return cekForm()">
            <div class="form-group">
                <label for="nrp">NRP</label>
                <input type="text" id="nrp" name="nrp" placeholder="Masukkan 10 digit NRP">
                <div style="color: maroon;" id="errorNrp"></div>
            </div>
            <div class="form-group">
                <label for="nama">NAMA</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
                <div style="color: maroon;" id="errorNama"></div>
            </div>
            <input type="submit" class="btn btn-success" value="Simpan"></input>
        </form>
    </div>
</body>

</html>
