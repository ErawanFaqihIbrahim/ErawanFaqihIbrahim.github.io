<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function tambah() {
            //di java ini function
            var bill1 = Number (document.getElementById("bill1").value) ;
            var bill2 = Number (document.getElementById("bill2").value) ;
            var hasil = bill1 + bill2;
            return hasil;
        }
        function print(){
            //di java ini void
            document.getElementById("hasil").innerHTML = tambah();
        }
    </script>
</head>

<body>
    <div class="container"></div>
        <div class="form-group">
            <label for="bill1">Bilangan 1</label>
            <input class="form-control" type="number" name="bill1" id="bill1" placeholder="Masukkan Bilangan 1">
            <label for="bill1">Bilangan 2</label>
            <input class="form-control" type="number" name="bill2" id="bill2" placeholder="Masukkan Bilangan 2">
            <button class="btn btn-success" onClick="print();"> tambah</button>
            <h3> Hasil Penjumlahan : <div id ="hasil"></div></h3>
        </div>
    </div>
</body>

</html>
