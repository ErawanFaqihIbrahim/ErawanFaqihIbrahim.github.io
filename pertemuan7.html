        html,
        body {

<body
    style="background-image:url(https://www.teahub.io/photos/full/1-13372_-s-desktop-pastel-wallpaper-hd.jpg);">>
    <div class="container mx-auto">
        <div class="jumbotron m-auto mt-lg-5 w-50 p-lg-5 h-60" style="background-color:rgb(238, 249, 226) ;">
            <h3>Pilih Peran Anda</h3>
            <div class="form-check form-check-inline my-4">
                <input class="form-check-input" type="radio" name="pilih_role" id="dosen" value="dosen"
                    onchange="toggleDosenMahasiswa()" checked autocomplete="off">
                <label class="form-check-label" for="dosen">Dosen</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pilih_role" id="mahasiswa" value="mahasiswa"
                    onchange="toggleDosenMahasiswa()" autocomplete="off">
                <label class="form-check-label" for="mahasiswa">Mahasiswa</label>
            </div>
            <form action="https://www.google.com" method="get" onsubmit="return validasi()">
                <div class="form-group row">
                    <label for="nip" class="col-sm-2 col-form-label">NIP :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nip" placeholder="Masukkan 10 Digit NIP"
                            autocomplete="off">
                    </div>
                    <div class="col-auto">
                        <label id="errorNip" for="nip" class="col-form-label"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nrp" class="col-sm-2 col-form-label">NRP :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nrp" placeholder="Masukkan 10 Digit NRP" disabled
                            autocomplete="off">
                    </div>
                    <div class="col-auto">
                        <label id="errorNrp" for="nrp" class="col-form-label"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-2 col-form-label">Nama :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda"
                            autocomplete="off">
                    </div>
                    <div class="col-auto">
                        <label id="errorNama" for="nama" class="col-form-label"></label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleDosenMahasiswa() {
            var radioDosen = document.getElementById("dosen")
            var inputNip = document.getElementById("nip")
            var inputNrp = document.getElementById("nrp")

            var errorNip = document.getElementById("errorNip")
            var errorNrp = document.getElementById("errorNrp")
            var errorNama = document.getElementById("errorNama")

            errorNip.innerHTML = ""
            errorNrp.innerHTML = ""
            errorNama.innerHTML = ""

            if (radioDosen.checked) {
                inputNip.disabled = false
                inputNrp.disabled = true
                inputNip.focus()
            } else {
                inputNrp.disabled = false
                inputNip.disabled = true
                inputNrp.focus()
            }
        }

        function validasi() {
            var validation = true

            var radioDosen = document.getElementById("dosen")
            var radioMahasiswa = document.getElementById("mahasiswa")
            var inputNip = (radioDosen.checked) ? document.getElementById("nip") : null;
            var inputNrp = (radioMahasiswa.checked) ? document.getElementById("nrp") : null;
            var inputNama = document.getElementById("nama")
            var errorNip = document.getElementById("errorNip")
            var errorNrp = document.getElementById("errorNrp")
            var errorNama = document.getElementById("errorNama")

            errorNip.innerHTML = ""
            errorNrp.innerHTML = ""
            errorNama.innerHTML = ""

            // NIP
            /*if (inputNip) {
                var nipSplitted = inputNip.value.split(" ")
                var nip = nipSplitted.join("")*/

                // Tidak boleh kosong
                if (inputNip.value.length <= 0) {
                    errorNip.innerHTML += "NIP tidak boleh kosong<br />"
                    validation = false
                }
                // Tidak boleh berisi huruf
                if (isNaN(nip)) {
                    errorNip.innerHTML += "NIP tidak boleh berisi huruf<br />"
                    validation = false
                }

                // harus 10 digit
                if (inputNip.value.length != 10) {
                    errorNip.innerHTML += "format NIP salah<br />"
                    validation = false
                }
            }

            // NRP
            if (inputNrp) {
                // Tidak boleh kosong
                if (inputNrp.value.length <= 0) {
                    errorNrp.innerHTML += "NRP tidak boleh kosong<br />"
                    validation = false
                }
                // Tidak boleh berisi huruf
                if (isNaN(inputNrp.value)) {
                    errorNrp.innerHTML += "NRP tidak boleh berisi huruf<br />"
                    validation = false
                }
                // Harus 10 digit
                if (inputNrp.value.length != 10) {
                    errorNrp.innerHTML += "Format NRP salah<br />"
                    validation = false
                }
            }

            // Nama
            // Tidak boleh kosong
            if (inputNama.value.length <= 0) {
                errorNama.innerHTML += "Nama tidak boleh kosong<br />"
                validation = false
            }
            // Tidak boleh mengandung angka
            if (/\d/.test(inputNama.value)) {
                errorNama.innerHTML += "Nama tidak boleh mengandung angka<br />"
                validation = false
            }

            return validation;
        }
    </script>
</body>
